<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form class="city-search" id="city-search-form">
        <input
          type="search"
          placeholder="🌍Enter a city"
          autofocus="on"
          autocomplete="off"
          id="enter-city"
        />
        <input type="submit" value="🔍" id="search-city" />
      </form>
      <h1 id="city">Zagreb</h1>
      <h2 id="temperature">
        17
        <a href="#" id="celsius">°C</a> |
        <a href="#" id="fahrenheit">°F</a>
      </h2>
      <h3>Sunday, 12:20</h3>
      <div class="row">
        <div class="col-6" id="wind">WIND: 2km/h</div>
        <div class="col-6" id="percipitation">PERCIPITATION: 55%</div>
      </div>

      <hr />

      <div class="container">
        <div class="row">
          <div class="col-md">
            Monday <br />
            ☀ <br />
            16℃
          </div>
          <div class="col-md">
            Tuesday<br />
            ☀ <br />
            12℃
          </div>
          <div class="col-md">
            Wednesday<br />
            ☁ <br />
            7℃
          </div>
          <div class="col-md">
            Thursday<br />
            ⛅ <br />
            8℃
          </div>
          <div class="col-md">
            Friday<br />
            🌤 <br />
            10℃
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <footer>
      <a
        href="https://github.com/SStela/weather-app"
        target="_blank"
        class="href"
      >
        Coded by
      </a>
      , Stela Šipušić 👩‍💻
    </footer>
  </body>
</html>
